<html ng-app="alphonsoGrid" class="no-js" lang=""> <!--<![endif]-->
  <head>
      <!--- Basic Page Needs
      ================================================== -->
      <meta charset="utf-8">
      <title>AlphonsoTV</title>
      <meta name="description" content="">
      <meta name="author" content="">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      
      <!-- CSS
      ================================================== -->    
      
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/bootstrap-theme.min.css">
      <link rel="stylesheet" href="css/main.css">
      

      <!-- Script
      ================================================== -->
      <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>

      <!-- Favicons
      ================================================== -->
      <link rel="shortcut icon" href="favicon.png" >        
  </head>

  <body ng-controller="gridController as gridCtrl">
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

     <!-- Header
     ================================================== -->    
    <nav class="navbar navbar-static" role="navigation">
      <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand">AlphonsoTV</a>
        </div>
      </div>
    </nav> <!-- Header End -->

    <!-- Main Container Section
    ================================================== -->
    
      <div id="wrapper">
        <div class="grid" ng-repeat="image in gridCtrl.imageGallery">
          <a ng-href="#popup2" ng-click="gridCtrl.popup($index)">
          <div class="imgbox">
            <div class="info"><h5>{{image.title}}</h5></div>
            <div class="image"><img ng-src="{{image.thumbnail}}" height="100%" width="100%"/></div>
          </div>
          </a>
        </div>
      </div>

      <div id="popup2" class="overlay light">
          <a class="cancel" href="#"></a>
          <div class="popup">
            <div class="popupImage"><img ng-src="{{gridCtrl.imageGallery[gridCtrl.info].thumbnail}}" height="100%" width="100%" /></div>
            <div class="popupInfo">
                <h2>{{gridCtrl.imageGallery[gridCtrl.info].title}}</h2>
                <div class="content">
                <p>{{gridCtrl.imageGallery[gridCtrl.info].location}}</p>
                </div>
              </div>
          </div>
      </div>
    


    <!-- Java Script
    ================================================== -->  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/angular.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
